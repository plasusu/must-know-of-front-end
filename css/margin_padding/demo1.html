<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>padding</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background: #ccc;
        }
        .content {
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            padding: 10%;
            background: red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="content"></div>
    </div>
</body>
</html>
