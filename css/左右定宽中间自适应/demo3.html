<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法三</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .left {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        background: red;
    }
    .center {
        margin: 0 200px;
        background: orange;
    }
    .right {
        position: absolute;
        right: 0;
        top: 0;
        width: 200px;
        background: green;
    }
    </style>
</head>
<body>
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
</body>
</html>
