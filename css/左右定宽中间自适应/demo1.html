<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法一</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .left {
        float: left;
        width: 200px;
        background: red;
    }
    .center {
        float: left;
        width: calc(100vw - 400px);
        background: orange;
    }
    .right {
        float: left;
        width: 200px;
        background: green;
    }
    </style>
</head>
<body>
    <div class="left">left</div>
    <div class="center">center</div>
    <div class="right">right</div>
</body>
</html>
