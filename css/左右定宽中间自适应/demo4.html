<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法四</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .wrap {
        float: left;
        width: 100%;
    }
    .center {
        margin: 0 200px;
        background: green;
    }
    .left {
        float: left;
        width: 200px;
        margin-left: -100%;
        background: red;
    }
    .right {
        float: left;
        width: 200px;
        margin-left: -200px;
        background: orange;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="center">center</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
</body>
</html>
