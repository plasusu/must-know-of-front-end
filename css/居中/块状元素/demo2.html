<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法二：必须指定宽度</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .center {
        position: absolute;
        left: 50%; /* 水平 */
        top: 50%; /* 垂直 */
        height: 100px;
        width: 100px;
        margin: -50px 0 0 -50px;
        background: red;
    }
    </style>
</head>
<body>
    <div class="center">center</div>
</body>
</html>
