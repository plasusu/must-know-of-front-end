<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法一：必须指定宽度</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .center {
        position: absolute;
        left: 0; /* 水平 */
        right: 0; /* 水平 */
        top: 0; /* 垂直 */
        bottom: 0; /* 垂直 */
        height: 100px;
        width: 100px;
        margin: auto;
        background: red;
    }
    </style>
</head>
<body>
    <div class="center">center</div>
</body>
</html>
