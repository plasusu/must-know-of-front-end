<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多行文字</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    .wrap {
        display: table;
        width: 100px;
        height: 500px;
        text-align: center;
        vertical-align:middle;
    }
    span {
        display: table-cell;
        vertical-align: middle;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <span>测试测试测试测试测试测试测试测试测试测试测试测试测试测试测试</span>
        <!-- <img src="https://avatars0.githubusercontent.com/u/34473030?s=460&v=4"/> -->
    </div>
</body>
</html>
